<div class="container-wrapper mt-4">
    <form #notificationInput class="notificationInput">
        <div class="row">
            <div class="col-xs-12 col-md-4">
                <div class="form-group has-danger">
                    <label for="title">Title</label>
                    <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                        <input type="text" name="title" class="form-control"
                               placeholder="Notification Title" />
                    </div>
                </div>
            </div>
            <div class="col-xs-12 col-md-8">
                <label for="status">Notification Type</label>
                <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="typeradio" id="inlineRadio1" checked value="success">
                        <label class="form-check-label" for="inlineRadio1"> Success </label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="typeradio" id="inlineRadio2" value="info">
                        <label class="form-check-label" for="inlineRadio2">Info</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="typeradio" id="inlineRadio3" value="warning">
                        <label class="form-check-label" for="inlineRadio3">Warning</label>
                      </div>
                      <div class="form-check form-check-inline">
                          <input class="form-check-input" type="radio" name="typeradio" id="inlineRadio4" value="error">
                          <label class="form-check-label" for="inlineRadio4">Error</label>
                        </div>
                </div>
                <!-- <div class="form-group">
                    <label for="price">Timeout</label>
                    <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                        <input type="number" name="timeout" class="form-control"
                               placeholder="0" value="5000" />
                    </div>
                </div> -->
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 col-md-8">
                <div class="form-group">
                    <label for="image">Message</label>
                    <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                        <textarea rows="2" class="desc form-control" name="message" placeholder="Notification Message"></textarea>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 col-md-12">
                <button (click)="showNotification($event)" class="btn btn-success">Show Notification</button>

                <button class="btn btn-default ml-4" (click)="clear($event)">Clear</button>
            </div>
        </div>
      </form>
</div>
